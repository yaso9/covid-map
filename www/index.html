<html>
    <title>COVID-19 Map</title>
    <head>
        <script src="/dist/bundle.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="mapControls">
            <h1>COVID-19 Map</h1>
            
            <input id="showCases" name="showDeaths" type="radio" value="cases">
            <label for="showCases">Cases</label><br/>
            <input id="showDeaths" name="showDeaths" type="radio" value="deaths">
            <label for="showDeaths">Deaths</label><br/>

            <input type="text" id="datePicker" readonly></input>
        </div>
        <div id="mapScale"></div>
        <div id="loaderOverlay">
            <div id="loaderSpinner"></div>
        </div>
    </body>
</html>
